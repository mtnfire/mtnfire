---
layout: default
title: Blog
---

<main class="blog-post">
  <h2>MTN.fire Blog</h2>

  <ul class="blog-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="blog-date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</main>
